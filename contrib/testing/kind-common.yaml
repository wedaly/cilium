debug:
  enabled: true
operator:
  nodeSelector:
    kubernetes.io/os: linux
    kubernetes.io/hostname: kind-worker
routingMode: "native"
tunnel: "disabled"
enableIPv4Masquerade: false
enableIPv6Masquerade: false
ipam:
  mode: delegated-plugin
extraHostPathMounts:
  - name: host-local-ipam-data
    hostPath: /var/lib/cni/networks
    hostPathType: DirectoryOrCreate
    mountPath: /var/lib/cni/networks
    readOnly: false
endpointHealthChecking:
  enabled: true
ingressController:
  enabled: true
endpointRoutes:
  enabled: true
extraArgs:
  - "--local-router-ipv4=169.254.23.0"
  - "--local-router-ipv6=fe80::"
cni:
  customConf: true
ipv6:
  enabled: true
ipv4:
  enabled: true
bpf:
  monitorAggregation: none
livenessProbe:
  failureThreshold: 9999
readinessProbe:
  failureThreshold: 9999
startupProbe:
  failureThreshold: 9999
